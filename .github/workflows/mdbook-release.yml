name: Build and Deploy Mdbook

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@master

      - name: Installation
        run: |
          tar -xz --directory=bin --file=bin/mdbook*.tar.gz
          echo "$(pwd)/bin" >> $GITHUB_PATH

      - name: Build
        run: |
          cd mdbook
          mdbook build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages
          folder: mdbook/book
